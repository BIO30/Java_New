
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/shared/layout::dynamic(~{::title},~{::main})}">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Trang chá»§</title>
</head>

<body>

	<main th:fragment="main">
		<div class="container">
			<div class="row bg-success mb-3">
				<h2 class="text-center mt-1">Login</h2>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					
	
		<form action="/security/login" method="post">
				<label class="text-danger"><i th:text="${message}"></i></label>
			<div class="mb-3">
			  <label  class="form-label">Username:</label>
			  <input type="text" class="form-control"  aria-describedby="emailHelp" name="username">
			 
			</div>
			<div class="mb-3">
			  <label class="form-label">Password:</label>
			  <input  class="form-control"  name="password" type="password">
			</div>
			<div class="mb-3 form-check">
			  <input type="checkbox" class="form-check-input"  name="remember-me" >
			  <label class="form-check-label" >Remember me ?</label>
			</div>
			<button  class="btn btn-primary">Sign In</button>
		  </form>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
	integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
