<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/shared/layout::dynamic(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Thanh toán</title>
</head>

<body>
    <main th:fragment="main">
        <div class="container">
            <form th:object="${order}" action="/order/checkout" method="post">
            <div class="row bg-success mb-3">
                <h2 class="text-center mt-1">Thanh Toán</h2>
            </div>
            <div class="row">
                <div class="col-md-6">
                  

                        <div class="mb-3">
                            <label class="form-label">Username:</label>
                            <input class="form-control" th:field="*{account.username}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Shipping Address:</label>
                            <input class="form-control" th:field="*{address}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Create Date:</label>
                            <input class="form-control" th:field="*{createDate}" readonly>
                        </div>

                       
                    
                   
                </div>
                <div class="col-md-6"></div>
            </div>
            <div class="row">
                <div class="mt-3" th:insert="~{/cart/view::table}"></div> 
            </div>
            <button class="btn btn-primary">Purchase</button>
            </form>
        </div>

    </main>
</body>

</html>
