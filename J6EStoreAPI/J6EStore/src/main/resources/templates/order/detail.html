<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/shared/layout::dynamic(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Chi tiết đơn hàng</title>
</head>

<body>
    <main th:fragment="main">

		<div class="container">
            <div class="row bg-success mb-3">
                <h2 class="text-center mt-1">Thông Tin Chung</h2>
            </div>
            <div class="row">
                <div class="col-md-6 m-3">
                    <ul>
						<li>Id: <b th:text="${order.id}"></b></li>
						<hr>
						<li>Shipping Address: <b th:text="${order.address}"></b></li>
						<hr>
						<li>Created Date: <b th:text="${order.createDate}"></b></li>
					</ul>
                </div>
                <div class="col-md-6"></div>
            </div>
			<div class="row bg-success mb-3">
                <h5 class=" mt-1">Chi Tiết Đơn Hàng</h5>
            </div>
            <div class="row">
				<table style="width:100%" border="1">
					<thead>
						<tr>
							<th>No</th>
							<th>Id</th>
							<th>Name</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody class="table-group-divider">
						<tr th:each="d, s: ${order.orderDetails}">
							<td th:text="${s.count}">Index</td>
							<td th:text="${d.product.id}">Id</td>
							<td th:text="${d.product.name}">Name</td>
							<td th:text="${d.price}">Price</td>
							<td th:text="${d.quantity}"><input type="number"></td>
							<td th:text="${d.price*d.quantity}">Amount</td>
						</tr>
					</tbody>
				</table>
            </div>
        </div>



       
    </main>
</body>

</html>
