<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/shared/layout::dynamic(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Product List</title>
</head>


<body>
    <main th:fragment="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4" th:each="p : ${items}">
                    
                    <div class="card m-1" >
                        <img style=" width: 200px;height: 250px;" th:src="@{|/rsx/images/${p.image}|}"/>
                        <div class="card-body text-center">
                             <b style=" font-size: 15px;" th:text="${p.name}"></b><br>
                            Price: <b th:text="${p.price}"></b> $<br>
                         
                        <div class="row  mt-2">
                            <div class="col-md-4" >
                                <a style="font-size: 13px;" class="btn btn-outline-success " th:href="@{|/product/detail/${p.id}|}">Detail</a> 
                               
                            </div>
                        
                            <div class="col-md-8 ">
                                <a style="font-size: 13px;" class="btn btn-outline-success " th:href="@{|/cart/add/${p.id}|}">Add To Cart</a>
                           
                            </div>
                        </div>
                          
                        </div>
                      </div>
                </div>
            </div>
        </div>

      
    </main>
</body>

</html>
