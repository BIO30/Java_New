<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/shared/layout::dynamic(~{::title},~{::main})}">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Product Detail</title>
</head>

<body>
    <main th:fragment="main">
		


		<div class="container card">
			<div class="row">
				<div class="col-md-5 m-2">
					<img style=" width: 300px;" th:src="@{|/rsx/images/${item.image}|}" />
				</div>
				<div class="col-md-5 ">
					<h5 class="mt-5">
						Tên : <b th:text="${item.name}"></b>
					</h3>
					<div class="row">
						<div class="col-6">
							<p>Price :<b th:text="${item.price}"></b> </p>
						
							<p>Available: <b th:text="${item.available?'Yes':'No'}"></b></p>
						</div>
						<div class="col-6">
							<p>Created: <b th:text="${item.createDate}"></b></p>
							<p>Category: <b th:text="${item.name}"></b></p>
						</div>
					</div>
					<div class="row mb-5">
						<button style="background-color: #FFCC33;" class="border-0 "><a class="text-decoration-none text-dark fs-5" th:href="@{|/cart/add/${item.id}|}"><b>Add To Cart</b></a></button>
						</ul>
					</div>
					<div class="row m-4">
						<h3 class="text-center">Sản phẩm cùng loại</h3>
						
							<div  th:each="p: ${item.category.products}">
								<a class="text-decoration-none text-dark" th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a>
							</div>
						

					</div>
				</div>
			</div>
			
		</div>


    </main>



	


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
	integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
